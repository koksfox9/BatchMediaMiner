<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>

    <filter id="softglow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="300" height="300" rx="36" fill="#0d1117"/>

  <!-- Neon ring (modern optics) -->
  <circle 
    cx="150" cy="150" r="92" 
    fill="none" 
    stroke="url(#grad)" 
    stroke-width="10"
    filter="url(#softglow)"
    opacity="0.9"
  />

  <!-- Perfectly centered play symbol -->
  <polygon 
    points="
      130,115
      195,150
      130,185
    "
    fill="url(#grad)"
    filter="url(#softglow)"
  />
</svg>
